services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cafeteria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cafeteria"]
      interval: 3s
      timeout: 5s
      retries: 15

  web:
    build: ./app
    environment:
      DATABASE_URL: postgresql://app_user:app_pass@db:5432/cafeteria
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
