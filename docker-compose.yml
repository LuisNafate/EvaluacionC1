services:
  db:
    image: postgres:17-alpine
    container_name: cafeteria-db
    environment:
      POSTGRES_DB: cafeteria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cafeteria"]
      interval: 5s
      timeout: 10s
      retries: 20
    networks:
      - cafeteria-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafeteria-web
    environment:
      DATABASE_URL: postgresql://postgres:admin@db:5432/cafeteria
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cafeteria-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  cafeteria-network:
    driver: bridge
